apply plugin: 'org.springframework.boot'

sourceSets {
    main {
        resources {
            srcDir rootProject.file("config/dev")
        }
    }
}

dependencies {
    // Corda dependencies.
    compile "$corda_release_group:corda-rpc:$corda_release_version"

    // CorDapp dependencies.
    compile project(":contracts")
    compile project(":workflows")

    compile("org.springframework.boot:spring-boot-starter-websocket:$spring_boot_version") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
    }

    compile "org.apache.logging.log4j:log4j-slf4j-impl:${log4j_version}"
    compile "org.apache.logging.log4j:log4j-web:${log4j_version}"
    compile "org.slf4j:jul-to-slf4j:$slf4j_version"
}

springBoot {
    mainClassName = "com.t20worldcup.webserver.Server"
}

task runClient(type: JavaExec, dependsOn: assemble) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.t20worldcup.Client'
    args 'localhost:10006', 'user1', 'test'
}

task runServer(type: JavaExec, dependsOn: assemble) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.t20worldcup.webserver.Starter'
    args '--server.port=10050', '--bank.config.rpc.host=localhost', '--bank.config.rpc.port=10018', '--bank.config.rpc.username=user1', '--bank.config.rpc.password=test', '--school.config.rpc.host=localhost', '--school.config.rpc.port=10091', '--school.config.rpc.username=user1', '--school.config.rpc.password=test', '--student.config.rpc.host=localhost', '--student.config.rpc.port=10006', '--student.config.rpc.username=user1', '--student.config.rpc.password=test'
}
